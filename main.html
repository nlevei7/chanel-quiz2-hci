<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Checkout page</title>
</head>
<body>
    <header>
            <a class="a"><b>Back</b></a>
        <h1>Checkout</h1>
        <div></div>
</header>
    <div class="checkout-summary-container">
        <section class="order-summary">
            <h3>What you've ordered:</h3>
            <div class="order-list">
                <div class="order-item">
                    <div class="item-left">
                        <span class="item-name">Burger</span>
                        <span class="item-qty"> 3 quantities</span>
                    </div>
                        <span class="item-price">$25.00</span>
                </div>

                <div class="order-item">
                    <div class="item-left">
                        <span class="item-name">Fries</span>
                        <span class="item-qty"> 2 quantities</span>
                    </div>
                        <span class="item-price">$15.00</span>
                </div>

                <div class="order-item">
                    <div class="item-left">
                        <span class="item-name">Coke</span>
                        <span class="item-qty"> 2 quantities</span>
                    </div>
                        <span class="item-price">$6.00</span>
                    </div>  
                </div>
            </section>
        </div>
        <hr>

    <section class="payment-method">
        <h3>Payment method</h3>
        <div class="payment-options">
                <button class="credit">Credit card</button>
                <button class="cash">Cash</button>
                <button class="qris">QRIS</button>
        </div>
    </section>
    <hr>

<section class="delivery-method">
    <div class="Delivery-details">
        <h3>Delivery details</h3>
        <section class="delivery-details">
            <form>
            <div class="input-box">
                <span>Name</span>
                <input>
            </div>

            <div class="input-box">
                <span>Address</span>
                <input>
            </div>

            <div class="input-box">
                <span>Phone number</span>
                <input>
            </div>
        </form>
    </div>

    <div class="place-order-wrapper">
        <button class="place-order">Place Order</button>
    </div>
</body>
</html>
